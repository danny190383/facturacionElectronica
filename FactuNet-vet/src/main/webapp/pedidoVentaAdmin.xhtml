<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pm="http://primefaces.org/mobile">
    
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>
        <title>#{msg.tituloAplicacion}</title>
        <h:outputStylesheet name="css/default.css"/>
    </h:head>
    <h:body>
        <pm:page id="pedido">
            <pm:header>

                  <p:button outcome="pm:busquedaClientes" 
                            value=""
                            style="visibility: hidden"
                            id="btnBuscarClientes"/>

                  <p:button outcome="pm:nuevoCliente" 
                            value=""
                            style="visibility: hidden"
                            id="btnNuevoCliente"/>

                  <p:button outcome="pm:buscarProducto" 
                            value=""
                            style="visibility: hidden"
                            id="btnBuscarProductos"/>

                  <p:button outcome="pm:cambiarMesa" 
                            value=""
                            style="visibility: hidden"
                            id="btnCambiarMesa"/>
                  
            </pm:header>
            <pm:content>
                <h:form id="frmCabecera">
                    
                   <p:growl id="grMensajes" 
                            widgetVar="grMensajes" 
                            showDetail="false"
                            sticky="true"/>
                   
                   <p:dialog header="#{msg.eliminar}"
                             widgetVar="dlgEliminarPedido" 
                             showEffect="pop"
                             modal="true"
                             closable="false"
                             id="dlgEliminarPedido"
                             style="z-index: 3004">
                        <h:panelGrid columns="2">
                            
                            <p:commandButton value="#{msg.si}" 
                                             onclick="PF('dlgEliminarPedido').hide();"
                                             icon="ui-icon-check"
                                             process="@this"
                                             update="pedido:frmCabecera"
                                             actionListener="#{pedidoVentaMovilBean.eliminarPedidoMesa}"/> 
                            
                            <p:commandButton value="#{msg.no}" 
                                            onclick="PF('dlgEliminarPedido').hide();"
                                            type="button" 
                                            icon="ui-icon-delete"/> 
                        </h:panelGrid>
                   </p:dialog>
                   
                   <p:tabView id="tabPrincipal"
                              style="font-size: 12px">
                        <c:forEach var="seccion"
                                   items="#{pedidoVentaMovilBean.empresa.seccionList}">
                            <p:tab title="#{seccion.nombre}">
                                
                                <p:dataGrid var="mesa" 
                                            value="#{seccion.mesaList}" 
                                            columns="2"
                                            emptyMessage="#{msg.tablaVacia}"
                                            id="pnlMesa">

                                    <p:panel style="text-align:center;border: black solid 3px">
                                        <f:facet name="header">
                                            <p:fieldset style="border: black solid 2px;background-color: cadetblue;color: red">
                                                <h:outputLabel value="#{mesa.nombre}"
                                                               style="color: red;font-size: 15px;font-style: normal;"/>
                                                <h:panelGrid columns="7">
                                                    <p:commandButton actionListener="#{pedidoVentaMovilBean.verBusquedaClientes(mesa)}"
                                                                     icon="ui-icon-search"
                                                                     value="#{msg.buscar}"
                                                                     title="#{msg.buscar}"
                                                                     update=":busquedaClientes:frmCabecera2"
                                                                     style="font-size: 12px"
                                                                     onclick="document.getElementById('pedido:btnBuscarClientes').click();"/>

                                                    <p:commandButton actionListener="#{pedidoVentaMovilBean.verNuevoCliente(mesa)}" 
                                                                     icon="ui-icon-comment"
                                                                     title="#{msg.nuevo}"
                                                                     value="#{msg.nuevo}"
                                                                     style="font-size: 12px"
                                                                     rendered="false"
                                                                     update=":nuevoCliente:frmCabecera3"
                                                                     onclick="document.getElementById('pedido:btnNuevoCliente').click();"/>
                                                    
                                                    <p:commandButton actionListener="#{pedidoVentaMovilBean.seleccionarClienteDatos(null)}"
                                                                    style="font-size: 12px"
                                                                    icon="ui-icon-comment"
                                                                    title="#{msg.nuevo}"
                                                                    value="#{msg.nuevo}"
                                                                    process="@this"
                                                                    update=":globalClientDialogForm:dlgDatosCliente"/> 

                                                    <p:commandButton actionListener="#{pedidoVentaMovilBean.consumidorFinal(mesa)}"
                                                                     icon="ui-icon-check"
                                                                     title="#{msg.consumidorFinal}"
                                                                     value="C-F"
                                                                     style="font-size: 12px"
                                                                     update="pedido:frmCabecera:tabPrincipal"/>
                                                </h:panelGrid>
                                            </p:fieldset>
                                        </f:facet>

                                        <p:dataGrid var="items" 
                                                    id="tablaFacturaVenta"
                                                    value="#{mesa.listaPedidosVenta}" 
                                                    columns="1"
                                                    emptyMessage="#{msg.tablaVacia}">
                                            
                                            <h:panelGrid columns="1" 
                                                         width="100%"
                                                         style="border: black solid 2px;background-color: aquamarine">
                                                
                                                <h:panelGrid columns="1">
                                                    <h:panelGrid columns="13">
                                                        
                                                        <p:commandButton icon="ui-icon-delete" 
                                                                         title="#{msg.eliminar} #{msg.pedido}"
                                                                         style="background-color: tan"
                                                                         actionListener="#{pedidoVentaMovilBean.eliminarPedidoMesaSet(mesa,items)}"
                                                                         onclick="PF('dlgEliminarPedido').show();"/>
                                                        <p:spacer width="5px"/>
                                                        
                                                        <p:commandButton actionListener="#{pedidoVentaMovilBean.verEditarCliente(items.cliente)}"  
                                                                         icon="ui-icon-edit"
                                                                         title="#{msg.editar}"
                                                                         style="background-color: tan"
                                                                         rendered="false"
                                                                         update=":nuevoCliente:frmCabecera3"
                                                                         disabled="#{items.cliente.persona.nombres eq 'CONSUMIDOR FINAL'}"
                                                                         onclick="document.getElementById('pedido:btnNuevoCliente').click();"/>
                                                        
                                                        <p:commandButton actionListener="#{pedidoVentaMovilBean.seleccionarClienteDatos(items.cliente)}"
                                                                         style="background-color: tan"
                                                                         icon="ui-icon-edit"
                                                                         title="#{msg.editar}"
                                                                         process="@this"
                                                                         disabled="#{items.cliente.persona.nombres eq 'CONSUMIDOR FINAL'}"
                                                                         update=":globalClientDialogForm:dlgDatosCliente"/> 
                                                        
                                                        <p:spacer width="5px"/>
                                                        <p:commandButton actionListener="#{pedidoVentaMovilBean.cambiarCliente(items)}"
                                                                         icon="ui-icon-search"
                                                                         title="#{msg.buscar}"
                                                                         update=":busquedaClientes:frmCabecera2"
                                                                         style="background-color: tan"
                                                                         onclick="document.getElementById('pedido:btnBuscarClientes').click();"/>
                                                        
                                                        <p:spacer width="5px"/>
                                                        <p:commandButton icon="ui-icon-refresh"
                                                                         title="#{msg.cambiar}"
                                                                         style="background-color: tan"
                                                                         actionListener="#{pedidoVentaMovilBean.cambiarMesa(mesa,items)}"
                                                                         onclick="document.getElementById('pedido:btnCambiarMesa').click();"/>
                                                        
                                                        <p:spacer width="5px"/>
                                                        <p:commandButton icon="ui-icon-minus" 
                                                                         style="background-color: tan" 
                                                                         actionListener="#{pedidoVentaMovilBean.imprimirReporte(2, items, 1)}"/> 
                                                        <p:spacer width="5px"/>
                                                        <p:commandButton icon="ui-icon-plus" 
                                                                         style="background-color: tan" 
                                                                         actionListener="#{pedidoVentaMovilBean.imprimirReporte(2, items, 2)}"/> 
                                                        
                                                        <p:spacer width="5px"/>
                                                        <p:selectOneMenu value="#{items.pago}">
                                                            <f:selectItem itemLabel="#{msg.efectivo}" itemValue="1"/>
                                                            <f:selectItem itemLabel="#{msg.transferencia}" itemValue="2"/>
                                                            <f:selectItem itemLabel="#{msg.tarjetaDebito}" itemValue="3"/>
                                                            <f:selectItem itemLabel="#{msg.tarjetaCredito}" itemValue="4"/>
                                                            <p:ajax listener="#{pedidoVentaMovilBean.guardar(items)}"/>
                                                        </p:selectOneMenu>
                                                    </h:panelGrid>
                                                    <h:panelGroup layout="block" styleClass="flex-container">
                                                        <h:panelGroup layout="block" styleClass="flex-left-items">
                                                            <h:outputLabel value="#{items.fecha}" style="font-size: 15px; font-style: normal;">
                                                                <f:convertDateTime timeZone="#{parametrosApplicationMovil.timeZone}" 
                                                                                   pattern="#{parametrosApplicationMovil.formatoHoraSMS}"/>
                                                            </h:outputLabel>

                                                            <p:spacer width="5px"/>

                                                            <p:commandButton icon="ui-icon-comment"
                                                                             value="#{items.cliente.persona.nombreApellido}"
                                                                             style="font-size: 12px"
                                                                             update="buscarProducto:frmCabecera4"
                                                                             actionListener="#{pedidoVentaMovilBean.verBusquedaProductosStock(items)}"
                                                                             onclick="document.getElementById('pedido:btnBuscarProductos').click();"/>
                                                        </h:panelGroup>
                                                        <p:spacer width="5px"/>
                                                        <h:outputLabel value="#{msg.totalM}: #{items.total}"
                                                                       style="font-size: 15px; font-style: normal;"/>

                                                    </h:panelGroup>
                                                </h:panelGrid> 
                                            </h:panelGrid>
                                            <br/>
                                        </p:dataGrid>
                                    </p:panel>
                                </p:dataGrid>
                            </p:tab>
                        </c:forEach>
                    </p:tabView>
                </h:form>
            </pm:content>
        </pm:page>
        <pm:page id="busquedaClientes">  
            <pm:content>
                <h:form id="frmCabecera2">
                    <h:panelGrid columns="2" width="100%">
                        <p:button outcome="pm:pedido" 
                                  value="#{msg.regresar}" 
                                  icon="ui-icon-arrow-l"
                                  style="background-color: cadetblue"/>
                        
                        <p:commandButton style="background-color: cadetblue;font-size: 15px"
                                         icon="ui-icon-comment"
                                         title="#{msg.nuevo}"
                                         value="#{msg.nuevo}"
                                         process="@this"
                                         actionListener="#{pedidoVentaMovilBean.seleccionarClienteDatos(null)}"
                                         update="globalClientDialogForm:dlgDatosCliente"/> 
                        
                        <p:commandButton actionListener="#{pedidoVentaMovilBean.verNuevoCliente(pedidoVentaMovilBean.mesaSelec)}" 
                                         icon="ui-icon-comment"
                                         title="#{msg.nuevo}"
                                         value="#{msg.nuevo}"
                                         style="background-color: cadetblue"
                                         update=":nuevoCliente:frmCabecera3"
                                         process="@this"
                                         rendered="false"
                                         onclick="document.getElementById('busquedaClientes:frmCabecera2:btnNuevoClienteBuscar').click();"/>
                    </h:panelGrid>
                    
                    <p:inputText type="search"
                                 style="font-size: 12px"
                                 value="#{pedidoVentaMovilBean.nombres}"
                                 placeholder="#{msg.buscar} #{msg.cliente} #{msg.nombre}">
                        <p:ajax event="keyup" update="busquedaClientes:frmCabecera2:pnlTablas" 
                                listener="#{pedidoVentaMovilBean.listarOpcion}"/>  
                    </p:inputText>
                    <p:inputText type="search"
                                 style="font-size: 12px"
                                 value="#{pedidoVentaMovilBean.cedula}"
                                 placeholder="#{msg.buscar} #{msg.cliente} #{msg.cedula}">
                        <p:ajax event="keyup" update="busquedaClientes:frmCabecera2:pnlTablas" 
                                listener="#{pedidoVentaMovilBean.listarOpcion}"/>  
                    </p:inputText>
                    <p:panelGrid columns="1"
                                 id="pnlTablas">
                        <p:dataTable var="clie" 
                                    id="tablaClientes"
                                    value="#{pedidoVentaMovilBean.lazyModel}" 
                                    paginator="true" 
                                    emptyMessage="#{msg.tablaVacia}"
                                    rows="10" 
                                    lazy="true"
                                    style="font-size: 12px;padding: 0"
                                    paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink} {RowsPerPageDropdown}">

                           <p:column headerText="#{msg.cedula}"
                                     width="10%">
                                <p:commandButton  actionListener="#{pedidoVentaMovilBean.seleccionarCliente(clie)}"
                                                  title="#{msg.seleccionar}" 
                                                  icon="ui-icon-check"
                                                  value="#{clie.persona.cedula}" 
                                                  style="font-size: 12px;background-color: tan"
                                                  update="pedido:frmCabecera"
                                                  process="tablaClientes"
                                                  onclick="document.getElementById('busquedaClientes:frmCabecera2:btnPrint').click();"/>
                            </p:column>
                            <p:column style="vertical-align: middle"
                                      width="5%">
                                <p:commandButton style="background-color: cadetblue;font-size: 15px"
                                                 icon="ui-icon-comment"
                                                 process="tablaClientes"
                                                 actionListener="#{pedidoVentaMovilBean.seleccionarClienteDatos(clie)}"
                                                 update="globalClientDialogForm:dlgDatosCliente"/> 
                            </p:column>
                             
                            <p:column headerText="#{msg.nombres}"
                                      style="vertical-align: middle"
                                      width="80%">
                                <h:outputLabel value="#{clie.persona.nombres} #{clie.persona.apellidos}" 
                                               style="font-size: 12px;font-style: normal;"/>
                            </p:column>

                        </p:dataTable>
                    </p:panelGrid>
                    <p:button outcome="pm:pedido" 
                              value="#{msg.regresar}" 
                              id="btnPrint"
                              style="background-color: cadetblue"
                              icon="ui-icon-arrow-l"/>
                    
                    <p:button outcome="pm:nuevoCliente" 
                              value=""
                              style="visibility: hidden"
                              id="btnNuevoClienteBuscar"/>
                </h:form>
            </pm:content>
        </pm:page>
        <pm:page id="nuevoCliente">
            <pm:content>
                <h:form id="frmCabecera3">
                    <p:button outcome="pm:pedido" 
                              style="background-color: cadetblue"
                              value="#{msg.regresar}" 
                              icon="ui-icon-arrow-l"/>
                    <p:growl id="grMensajes3" 
                             widgetVar="grMensajes3" 
                             showDetail="false"
                             sticky="true"/>
                    
                    <pm:field>
                        <h:outputLabel value="#{msg.tipoIdentificacion}" 
                                       style="font-size: 15px"/>
                        <p:selectOneMenu value="#{pedidoVentaMovilBean.cliente.persona.tipoIdentificacion.codigo}">
                            <f:selectItems value="#{pedidoVentaMovilBean.listaTipoIdentificacion}" 
                                           var="tipoId"
                                           itemLabel="#{tipoId.nombre}"
                                           itemValue="#{tipoId.codigo}"/>
                        </p:selectOneMenu>
                    </pm:field>

                    <pm:field>
                        <h:outputLabel value="#{msg.numero}" 
                                       style="font-size: 15px"/>
                        <p:inputText value="#{pedidoVentaMovilBean.cliente.persona.cedula}"
                                     maxlength="13"
                                     required="true"
                                     style="background-color: khaki;font-size: 12px"
                                     validator="com.jvc.factunet.movil.validador.ValidarCedulaRucNuloMovil">
                            <p:keyFilter regEx="/[\d]/"/>
                        </p:inputText> 
                    </pm:field>

                    <pm:field>
                        <h:outputLabel value="#{msg.nombres}"
                                       style="font-size: 15px"/>
                        <p:inputText value="#{pedidoVentaMovilBean.cliente.persona.nombres}"
                                     maxlength="50"
                                     required="true"
                                     style="background-color: khaki;font-size: 12px"/>
                    </pm:field>

                    <pm:field>
                        <h:outputLabel value="#{msg.apellidos}"
                                       style="font-size: 15px"/>
                        <p:inputText value="#{pedidoVentaMovilBean.cliente.persona.apellidos}"
                                     maxlength="50"
                                     style="font-size: 12px"/>
                    </pm:field>

                    <pm:field>
                        <h:outputLabel value="#{msg.correo}"
                                       style="font-size: 15px"/>
                        <p:inputText value="#{pedidoVentaMovilBean.cliente.persona.email}"
                                     size="35"
                                     maxlength="50"
                                     style="font-size: 12px"
                                     validatorMessage="#{msg.emailInvalido}">
                             <f:validator validatorId="com.jvc.factunet.movil.validador.ValidarEmailMovil" />
                        </p:inputText>
                    </pm:field>
                    
                    <pm:field>
                        <h:outputLabel value="#{msg.telefono}"
                                       style="font-size: 15px"/>
                        <p:inputText value="#{pedidoVentaMovilBean.cliente.persona.telefono}"
                                     maxlength="13"
                                     style="font-size: 12px">
                            <p:keyFilter regEx="/[\d]/"/>
                        </p:inputText>
                    </pm:field>

                    <pm:field>
                        <h:outputLabel value="#{msg.direccion}" 
                                       style="font-size: 15px"/>
                        <p:inputTextarea rows="2" cols="30" 
                                         autoResize="false" 
                                         style="font-size: 12px"
                                         value="#{pedidoVentaMovilBean.cliente.persona.direccion}"/>
                    </pm:field>

                    <p:commandButton value="#{msg.guardar}"
                                     icon="ui-icon-check" 
                                     style="background-color: darkslategrey;color: whitesmoke"
                                     actionListener="#{pedidoVentaMovilBean.guardarCliente}"
                                     update="pedido:frmCabecera,nuevoCliente:frmCabecera3:grMensajes3"
                                     onclick="document.getElementById('nuevoCliente:frmCabecera3:btnPrintNuevo').click();"/>

                    <p:button outcome="pm:pedido" 
                              style="background-color: cadetblue"
                              value="#{msg.regresar}" 
                              id="btnPrintNuevo"
                              icon="ui-icon-arrow-l"/>
                </h:form>
            </pm:content>
        </pm:page>
        <pm:page id="buscarProducto">
            <pm:content>
                <h:form id="frmCabecera4">
                   
                    <p:confirmDialog showEffect="fade"
                                     hideEffect="explode"
                                     style="z-index: 3001"
                                     global="true">
                        <h:panelGrid columns="2">
                            <p:commandButton value="#{msg.si}"  
                                             styleClass="ui-confirmdialog-yes" 
                                             icon="ui-icon-check"/>
                            <p:commandButton value="#{msg.no}"  
                                             styleClass="ui-confirmdialog-no" 
                                             icon="ui-icon-delete"/>
                        </h:panelGrid>
                    </p:confirmDialog>
                              
                    <p:dialog header="#{msg.pedido}"
                              widgetVar="dlg1" 
                              showEffect="pop"
                              appendTo="@(body)" 
                              style="z-index: 3000"
                              modal="true">
                        <p:panelGrid columns="1">
                            <p:button outcome="pm:pedido" 
                                      id="btnPrintProducto"
                                      style="visibility: hidden"/>
                            
                            <p:commandButton icon="ui-icon-minus" 
                                             style="background-color: darkslategrey;color: whitesmoke"
                                             value="#{msg.imprimir}" 
                                             actionListener="#{pedidoVentaMovilBean.imprimirReporte(1, null, 1)}" 
                                             update="pedido:frmCabecera"
                                             onclick="document.getElementById('buscarProducto:frmCabecera4:btnPrintProducto').click();"/>
                            
                            <p:commandButton icon="ui-icon-plus" 
                                             style="background-color: darkslategrey;color: whitesmoke"
                                             value="#{msg.imprimir}" 
                                             actionListener="#{pedidoVentaMovilBean.imprimirReporte(1, null, 2)}" 
                                             update="pedido:frmCabecera"
                                             onclick="document.getElementById('buscarProducto:frmCabecera4:btnPrintProducto').click();"/>
                            

                            <p:commandButton style="background-color: cadetblue"
                                             value="#{msg.inicio}" 
                                             icon="ui-icon-arrow-l"
                                             update="pedido:frmCabecera"
                                             actionListener="#{pedidoVentaMovilBean.init}"
                                             onclick="document.getElementById('buscarProducto:frmCabecera4:btnPrintProducto').click();"/>   
                        </p:panelGrid>
                    </p:dialog>
                    
                    <p:growl id="grMensajes4" 
                             widgetVar="grMensajes4" 
                             showDetail="false"
                             sticky="true"/>
                    
                    <p:panel style="position: fixed;top: -40px;z-index: 2000; width: 100%">
                        <p:tabView>
                            <p:ajax event="tabChange" 
                                    listener="#{pedidoVentaMovilBean.onTabChange}" 
                                    update="buscarProducto:frmCabecera4:datosTablasItems"/>
                            <c:forEach var="padre"
                                       items="#{pedidoVentaMovilBean.listaPadres}">
                                <p:tab title="#{padre.nombre}">
                                     <p:dataGrid var="hijo" 
                                                 value="#{padre.grupoProductoList}" 
                                                 columns="5" >
                                            <p:commandButton value="#{hijo.nombre}"
                                                             style="width:150px;height:30px;font-size: 12px;background-color: tan"
                                                             update="buscarProducto:frmCabecera4:datosTablasItems" 
                                                             actionListener="#{pedidoVentaMovilBean.onNodeSelect(hijo)}"/>
                                    </p:dataGrid>
                                </p:tab>
                            </c:forEach>
                        </p:tabView>
                    </p:panel>
                    <p:panelGrid columns="2"
                                 style="position: fixed;top: 210px;z-index: 2000; width: 100%">
                        <p:inputText placeholder="#{msg.buscar}" type="search"
                                 value="#{pedidoVentaMovilBean.nombreProducto}"
                                 style="font-size: 18px">
                            <p:ajax event="keyup" update="buscarProducto:frmCabecera4:datosTablasItems" 
                                    listener="#{pedidoVentaMovilBean.filtrarTablas}"/>  
                        </p:inputText>
                        <p:commandButton style="background-color: cadetblue;font-size: 15px"
                                         value="#{msg.finalizar}" 
                                         onclick="PF('dlg1').show();"
                                         icon="ui-icon-arrow-l"/>   
                    </p:panelGrid>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/> 
                    <br/> 
                    <br/>
                    <br/> 
                    <br/>
                    <br/>
                    <br/>
                    <br/> 
                    <br/> 
                    <br/>
                    <br/>
                    <br/>
                    <p:panelGrid columns="2"
                                 style="vertical-align: top !important;"
                                 columnClasses="p-col-2, p-col-8">
                        <p:panelGrid columns="1"
                                     id="datosTablasItems"
                                     style="vertical-align: top">
                            <p:dataTable var="producto" 
                                         id="tablaProductos"
                                         value="#{pedidoVentaMovilBean.lazyModelStock}" 
                                         paginator="true" 
                                         emptyMessage="#{msg.tablaVacia}"
                                         rows="10" 
                                         lazy="true" 
                                         tableStyleClass="ui-table-columntoggle"
                                         style="font-size: 12px"
                                         rendered="#{pedidoVentaMovilBean.opcion eq 'P'}">


                                <p:column style="text-align: center"
                                          width="80%">
                                   <p:commandButton  actionListener="#{pedidoVentaMovilBean.onRowSelect(producto.productoBodega)}"
                                                     title="#{msg.seleccionar}" 
                                                     icon="ui-icon-check"
                                                     value="#{producto.productoBodega.nombre}" 
                                                     style="font-size: 12px"
                                                     update="buscarProducto:frmCabecera4:tablaProductosSelc,buscarProducto:frmCabecera4:grMensajes4"/>
                                </p:column>

                                <p:column headerText="#{msg.pvp}" 
                                          width="20%"
                                          style="text-align: right;vertical-align: middle">
                                    <h:outputLabel value="#{producto.productoBodega.pvp}" 
                                                   style="font-size: 14px;font-style: normal;font-weight: bold">
                                        <f:convertNumber type="number" 
                                                         groupingUsed="true" 
                                                         minFractionDigits="2"
                                                         pattern="#0.00"/>
                                    </h:outputLabel>
                                </p:column>
                            </p:dataTable>
                            <p:dataTable var="servicio" 
                                         id="tablaServicios"
                                         value="#{pedidoVentaMovilBean.lazyModelServicios}" 
                                         paginator="true" 
                                         emptyMessage="#{msg.tablaVacia}"
                                         rows="10" 
                                         lazy="true" 
                                         tableStyleClass="ui-table-columntoggle"
                                         style="font-size: 12px"
                                         rendered="#{pedidoVentaMovilBean.opcion eq 'S'}">

                                <p:column style="text-align: center"
                                          width="80%">
                                   <p:commandButton  actionListener="#{pedidoVentaMovilBean.onRowSelect(servicio)}"
                                                     title="#{msg.seleccionar}" 
                                                     icon="ui-icon-check"
                                                     value="#{servicio.nombre}"
                                                     style="font-size: 12px;border: blue;border-color: #000000"
                                                     update="buscarProducto:frmCabecera4:tablaProductosSelc,buscarProducto:frmCabecera4:grMensajes4"/>
                                </p:column>

                                <p:column headerText="#{msg.pvp}" 
                                          width="20%"
                                          style="text-align: right;vertical-align: middle">
                                    <h:outputLabel value="#{servicio.pvp}" 
                                                   style="font-size: 14px;font-style: normal;font-weight: bold">
                                        <f:convertNumber type="number" 
                                                         groupingUsed="true" 
                                                         minFractionDigits="2"
                                                         pattern="#0.00"/>
                                    </h:outputLabel>
                                </p:column>
                            </p:dataTable>
                            <p:dataTable var="paquete" 
                                         id="tablaPaquetes"
                                         value="#{pedidoVentaMovilBean.lazyModelPaquetes}" 
                                         paginator="true" 
                                         emptyMessage="#{msg.tablaVacia}"
                                         rows="10" 
                                         lazy="true" 
                                         tableStyleClass="ui-table-columntoggle"
                                         style="font-size: 12px"
                                         rendered="#{pedidoVentaMovilBean.opcion eq 'PA'}">

                                <p:column style="text-align: center"
                                          width="10%">
                                   <p:commandButton  actionListener="#{pedidoVentaMovilBean.onRowSelect(paquete)}"
                                                     title="#{msg.seleccionar}" 
                                                     icon="ui-icon-check"
                                                     style="font-size: 12px;background-color: tan"
                                                     update="buscarProducto:frmCabecera4:tablaProductosSelc,buscarProducto:frmCabecera4:grMensajes4"/>
                                </p:column>

                                <p:column headerText="#{msg.paquetes}">
                                    <h:outputLabel value="#{paquete.nombre}" 
                                                   style="font-size: 12px;font-style: normal;"/>
                                </p:column>

                                <p:column headerText="#{msg.pvp}"
                                          width="10%">
                                    <h:outputLabel value="#{paquete.pvp}"
                                                   style="font-size: 12px"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                        <h:panelGrid columns="1"
                                     style="vertical-align: top">
                            <p:dataTable var="productoSl" 
                                         id="tablaProductosSelc"
                                         value="#{pedidoVentaMovilBean.pedidoVentaSelc.facturaDetalleList}" 
                                         emptyMessage="#{msg.tablaVacia}">

                                <p:column headerText="#{msg.totalM}: #{pedidoVentaMovilBean.pedidoVentaSelc.total}">
                                    
                                    <h:panelGrid columns="2"
                                                 width="100%">
                                        
                                        <h:panelGrid columns="1">
                                            <p:commandButton icon="ui-icon-delete" 
                                                            id="txtCantidad" 
                                                            update="tablaProductosSelc" 
                                                            process="tablaProductosSelc"
                                                            value="#{productoSl.cantidadInt}"
                                                            actionListener="#{pedidoVentaMovilBean.eliminarProductoSelc(productoSl)}"
                                                            title="#{msg.eliminar}"
                                                            style="background-color: tan;font-size: 17px;color: red">
                                                <p:confirm header="#{msg.confirmacion}" 
                                                           message="#{msg.eliminar}" 
                                                           icon="ui-icon-alert" />
                                            </p:commandButton>
                                            
                                            <h:panelGrid columns="2">
                                                <p:commandButton icon="ui-icon-arrow-l"
                                                             actionListener="#{pedidoVentaMovilBean.restar(productoSl)}"
                                                             update="tablaProductosSelc"
                                                             style="background-color: tan;"/>

                                                <p:commandButton icon="ui-icon-arrow-r"
                                                             actionListener="#{pedidoVentaMovilBean.sumar(productoSl)}"
                                                             update="tablaProductosSelc"
                                                             style="background-color: tan"/>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                        
                                        <h:panelGrid columns="1">
                                            <h:outputLabel value="#{productoSl.productoServicio.nombre}" 
                                                           style="font-size: 12px"/>
                                        
                                            <p:inputTextarea rows="1" 
                                                             autoResize="true" 
                                                             maxlength="800"
                                                             style="font-size: 12px;width: 100%"
                                                             value="#{productoSl.descripcion}">
                                                <p:ajax listener="#{pedidoVentaMovilBean.onCellEdit(productoSl)}"/>
                                            </p:inputTextarea> 
                                        </h:panelGrid>
                                        
                                        <h:panelGrid columns="1" rendered="false">
                                            <h:outputLabel value="#{msg.pvp}" 
                                                           style="font-size: 12px"/>
                                        
                                            <h:outputLabel value="#{productoSl.precioVentaUnitarioDescuento}" 
                                                           style="font-size: 12px"/>
                                            
                                            <h:outputLabel value="#{msg.subtotal}" 
                                                           style="font-size: 12px"/>
                                        
                                            <h:outputLabel value="#{productoSl.subtotalConDescuento}" 
                                                           style="font-size: 12px"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:panelGrid>
                    
                    <p:commandButton style="background-color: cadetblue"
                                     value="#{msg.finalizar}" 
                                     icon="ui-icon-arrow-l"
                                     onclick="PF('dlg1').show();"/>  
                   
                </h:form>
            </pm:content>
        </pm:page>
        <pm:page id="cambiarMesa">
            <pm:content>
                <h:form id="frmCabecera5">
                    <p:button outcome="pm:pedido" 
                              style="background-color: cadetblue"
                              value="#{msg.regresar}" 
                              icon="ui-icon-arrow-l"/>
                    <p:dataGrid var="seccion" 
                                id="tablaSecciones"
                                value="#{pedidoVentaMovilBean.empresa.seccionList}" 
                                columns="1"
                                emptyMessage="#{msg.tablaVacia}">

                        <p:dataTable var="mesaC" 
                                     value="#{seccion.mesaList}" 
                                     emptyMessage="#{msg.tablaVacia}">

                          <p:column headerText="#{seccion.nombre}">
                              <h:outputLabel value="#{mesaC.nombre}" 
                                             style="font-size: 12px"/>
                          </p:column>

                          <p:column headerText="#{msg.opcion}"
                                    style="text-align: center"
                                    width="60">

                              <p:commandButton  actionListener="#{pedidoVentaMovilBean.guardarCambioMesa(mesaC)}"
                                                title="#{msg.seleccionar}" 
                                                icon="ui-icon-check"
                                                style="font-size: 12px;background-color: tan"
                                                update="pedido:frmCabecera"
                                                onclick="document.getElementById('cambiarMesa:frmCabecera5:btnPrintCambio').click();"/>
                          </p:column>
                       </p:dataTable>
                    </p:dataGrid>
                    <p:button outcome="pm:pedido" 
                              style="background-color: cadetblue"
                              value="#{msg.regresar}" 
                              id="btnPrintCambio"
                              icon="ui-icon-arrow-l"/>
                </h:form>
            </pm:content>
        </pm:page>
        
        <h:form id="globalClientDialogForm">
            <p:dialog header="#{msg.datosGenerales}"
                      widgetVar="dlgDatosCliente" 
                      showEffect="pop"
                      modal="true"
                      appendTo="@(body)" 
                      fitViewport="true"   
                      responsive="true"
                      id="dlgDatosCliente">
                    
                <pm:field>
                    <h:outputLabel value="#{msg.tipoIdentificacion}" 
                                   style="font-size: 15px"/>
                    <p:selectOneMenu value="#{pedidoVentaMovilBean.cliente.persona.tipoIdentificacion.codigo}">
                        <f:selectItems value="#{pedidoVentaMovilBean.listaTipoIdentificacion}" 
                                       var="tipoId"
                                       itemLabel="#{tipoId.nombre}"
                                       itemValue="#{tipoId.codigo}"/>
                    </p:selectOneMenu>
                </pm:field>

                <pm:field>
                    <h:outputLabel value="#{msg.numero}" 
                                   style="font-size: 15px"/>
                    <p:inputText value="#{pedidoVentaMovilBean.cliente.persona.cedula}"
                                 maxlength="13"
                                 required="true"
                                 style="background-color: khaki;font-size: 12px"
                                 validator="com.jvc.factunet.movil.validador.ValidarCedulaRucNuloMovil">
                        <p:keyFilter regEx="/[\d]/"
                                     preventPaste="false"/>
                    </p:inputText>
                </pm:field>

                <pm:field>
                    <h:outputLabel value="#{msg.nombres}"
                                   style="font-size: 15px"/>
                    <p:inputText value="#{pedidoVentaMovilBean.cliente.persona.nombres}"
                                 maxlength="50"
                                 required="true"
                                 style="background-color: khaki;font-size: 12px"/>
                </pm:field>

                <pm:field>
                    <h:outputLabel value="#{msg.apellidos}"
                                   style="font-size: 15px"/>
                    <p:inputText value="#{pedidoVentaMovilBean.cliente.persona.apellidos}"
                                 maxlength="50"
                                 style="font-size: 12px"/>
                </pm:field>

                <pm:field>
                    <h:outputLabel value="#{msg.correo}"
                                   style="font-size: 15px"/>
                    <p:inputText value="#{pedidoVentaMovilBean.cliente.persona.email}"
                                 size="35"
                                 maxlength="50"
                                 style="font-size: 12px"
                                 validatorMessage="#{msg.emailInvalido}">
                         <f:validator validatorId="com.jvc.factunet.movil.validador.ValidarEmailMovil" />
                    </p:inputText>
                </pm:field>

                <pm:field>
                    <h:outputLabel value="#{msg.telefono}"
                                   style="font-size: 15px"/>
                    <p:inputText value="#{pedidoVentaMovilBean.cliente.persona.telefono}"
                                 maxlength="13"
                                 style="font-size: 12px">
                        <p:keyFilter regEx="/[\d]/"/>
                    </p:inputText>
                </pm:field>

                <pm:field>
                    <h:outputLabel value="#{msg.direccion}" 
                                   style="font-size: 15px"/>
                    <p:inputTextarea rows="2" cols="30" 
                                     autoResize="false" 
                                     style="font-size: 12px"
                                     value="#{pedidoVentaMovilBean.cliente.persona.direccion}"/>
                </pm:field>

                <pm:field>
                    <p:commandButton value="#{msg.guardar}"
                             icon="ui-icon-check" 
                             style="background-color: darkslategrey;color: whitesmoke"
                             actionListener="#{pedidoVentaMovilBean.guardarCliente}"
                             update="pedido:frmCabecera"
                             onclick="document.getElementById('nuevoCliente:frmCabecera3:btnPrintNuevo').click();"/>
                </pm:field>

            </p:dialog>
        </h:form>
    </h:body>
</html>
