<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.tituloAplicacion}</title>
        <link href="../resources/imagenes/reemplazo.png" type="image/x-icon" rel="shortcut icon" />
        <h:outputStylesheet name="css/estiloLogin.css"/>
        <h:outputStylesheet name="css/default.css"/>
    </h:head>
    <h:body>
        <h:panelGroup id="background" layout="block">
            <h:graphicImage url="/resources/imagenes/70753-formas.jpg" 
                            style="width: 100%;height: 100%"/>
        </h:panelGroup>
        <div id="envoltura">
            <div id="contenedor" >
                <br/>
                <br/>
                <div id="pie" >
                    <h:outputLabel value="#{msg.tipoSistema}"/>
                </div>
                <br/>
                <div id="cabecera" >
                    <p:graphicImage url="/resources/imagenes/wix2.jpg"
                                    style="border-radius:100px;"/> 
                    <p:graphicImage url="/resources/imagenes/wix2.jpg"
                                    style="border-radius:100px;"/> 
                </div>
                <div id="cuerpo">
                    <h:form >
                        <p:growl id="grMensajes" 
                                 widgetVar="grMensajes" 
                                 showDetail="false"/>
                        <h:panelGrid columns="1"
                                     id="pnlLogin"
                                     width="100%"
                                     style="text-align: center;">
                            <p:inputText value="#{crearSesion.identificador}"
                                         required="true"
                                         style="width: 80%"
                                         placeholder="#{msg.usuario}"/>
                            <p:password value="#{crearSesion.clave}"
                                        required="true"
                                        style="width: 80%"
                                        placeholder="#{msg.clave}"/>
                        </h:panelGrid>
                        <br/>
                        <center>
                            <p:commandButton value="Entrar" 
                                             icon="fa fa-hand-o-right" 
                                             style="height: 35px;width: 150px"
                                             action="#{crearSesion.validateUsernamePassword}"
                                             update="pnlLogin,grMensajes"
                                             ajax="false"/>
                        </center>
                        
                        <p:dialog id="mdlFichaMedicaMilitar" 
                                  widgetVar="mdlFichaMedicaMilitar" 
                                  resizable="false"
                                  modal="true" 
                                  transient="true"
                                  header="SEleccione empresaq">

                            <h:form id="frmFichaMedicaMilitar">
                                
                            </h:form>
                        </p:dialog>
                    </h:form>
                </div>
                <br/>
                <br/>
                <div id="pie" >
                    <h:outputLabel value="#{msg.tipoSistema}"/>
                </div>
                <br/>
            </div>
        </div>
    </h:body>

</html>
